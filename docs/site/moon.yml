fileGroups:
  target:
    - "/site/[!visualizer]"
tasks:
  copySchema:
    command:
      - cp
      - -r
      - ../../packages/tokens/schemas
      - public/
    platform: system
    inputs:
      - /packages/tokens/schemas/**/*.json
    outputs:
      - public/schemas
  build:
    command: 
      - next
      - build
    platform: node
    deps:
      - ~:copySchema
  clean:
    command:
      - rimraf
      - -g
      - '../../site/!(visualizer)'
    platform: node
    inputs:
      - "@globs(target)"
  start:
    command:
      - next
      - dev
    local: true
    platform: node
    deps:
      - ~:build
  export:
    command:
      - next
      - export
      - --outdir
      - ../../site/
    platform: node
    deps:
      - ~:clean
      - ~:build
    outputs:
      - "/site/"