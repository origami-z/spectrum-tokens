type: library
fileGroups:
  sources:
    - "src/**/*"
  tests:
    - "test/**/*"
tasks:
  build:
    deps:
      - ~:buildTokens
      - ~:buildManifest
  buildTokens:
    command:
      - node
      - tasks/buildSpectrumTokens.js
    platform: node
    inputs:
      - "tasks/buildSpectrumTokens.js"
      - "@globs(sources)"
    outputs:
      - "dist/"
  buildManifest:
    command:
      - node
      - tasks/buildManifest.js
    platform: node
    inputs:
      - "tasks/buildManifest.js"
      - "@globs(sources)"
    outputs:
      - "manifest.json"
  clean:
    command:
      - rm
      - -rf
      - dist
    local: true
    platform: system
  generateDiffResult:
    command:
      - node
      - tasks/diff.js
    deps:
      - ~:buildTokens
    platform: node
  test:
    command:
      - npx
      - ava
    inputs:
      - "tasks/**/*"
      - "schemas/**/*.{yaml,yml,json}"
      - "manifest.json"
      - "@globs(tests)"
      - "@globs(sources)"
    deps:
      - ~:buildTokens
    platform: node
  test-watch:
    command:
      - ava
      - --watch
    local: true
    platform: node
